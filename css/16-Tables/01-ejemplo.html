<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 2px dashed black;
        }

        th {
            padding: 10px;
        }

        td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
    </tr>
</table>

</body>
</html>
